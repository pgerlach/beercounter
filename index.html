<html>
  <head>
    <style>
      body {
        font-family: "Helvetica Neue", helvetica, arial;
        padding: 15px;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      ul li {
        line-height: 1.4;
      }
    </style>

    <script>
      var host = location.origin.replace(/^http/, 'wss')
      var ws = new WebSocket(host);
      ws.onmessage = function (event) {
        document.querySelector('#count').innerHTML = JSON.stringify(event.data);
      };
    </script>
  </head>
  <body>
    <h1>BEERS</h1>
    <div id='count'>n/a</div>
  </body>
</html>
